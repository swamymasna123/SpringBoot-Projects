<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
<div th:insert="/fragments/ui_design :: header"></div>
	<div th:insert="/fragments/ui_design :: footer"></div>
	<div class="container">
		<hr />
		<div class="card col-md-4 offset-md-4 offset-md-4"
			style="border-color: green;background-color: black;">
			<div class="card-body">
		<h2 style="color: white; text-align: center;">EMPLOYEE VIEW PAGE</h2>
				<table class="table table-bordered text-center table-hover" style="font-size: 20px;color: white;">
					<tr>
						<th>EMP-ID</th>
						<td th:text="${ob.id}"></td>
					</tr>
					<tr>
						<th>EMP-NAME</th>
						<td th:text="${ob.empName}"></td>
					</tr>
					<tr>
						<th>EMP-SAL</th>
						<td th:text="${ob.empSal}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
