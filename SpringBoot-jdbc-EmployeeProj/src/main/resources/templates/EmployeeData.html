<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:insert="/fragments/ui_design :: header"></div>
	<div th:insert="/fragments/ui_design :: footer"></div>

	<div class="container">
		<hr />
		
		
		<h2 style="color: blue; text-align: center;">WELCOME TO EMPLOYEE
			DATA PAGE</h2>

		<table class="table table-bordered text-center table-hover">
			<tr style="font-size: 20px; background-color: purple; color: white;">
				<th>EMP-ID</th>
				<th>EMP-NAME</th>
				<th>EMP-SAL</th>
				<th colspan="3">LINK</th>
			</tr>

			<tr th:each="ob:${list}" style="font-size: 20px;">
				<td th:text="${ob.id}"></td>
				<td th:text="${ob.empName}"></td>
				<td th:text="${ob.empSal}"></td>

				<td><a th:href="@{/employee/delete/{id}(id=${ob.id})}"
					class="btn btn-danger">DELETE</a></td>


				<td><a th:href="@{/employee/edit/{id}(id=${ob.id})}"
					class="btn btn-info">EDIT</a></td>

				<td><a th:href="@{/employee/view/{id}(id=${ob.id})}"
					class="btn btn-dark">VIEW</a></td>

			</tr>
		</table>
		<p th:text="${message}"
			style="color: blue; text-align: center; font-size: 20px;"></p>
	</div>
</body>
</html>
