<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
<div th:insert="/fragments/ui_design :: header"></div>
	<div th:insert="/fragments/ui_design :: footer"></div>
	<div class="container">
		<hr />


		<div class="card col-md-4 offset-md-4 offset-md-4"
			style="background-color: indigo">
			<div class="card-body">
		<h2 style="color: white; text-align: center;">EMPLOYEE UPDATE
			PAGE</h2><br/>
				<form th:action="@{/employee/update}" method="POST"
					th:object=${employee}>

					<!-- Employee Id -->
					<div class="row">
						<div class="col-4">
							<label class="text-white">EMP-ID</label>
						</div>
						<div class="col-8">
							<input type="text" th:field="*{id}"
								placeholder="Enter Employee Id" class="form-control" style="background-color: indigo;color: white;"/>
						</div>
					</div>
					<br />

					<!-- Employee Name -->
					<div class="row">
						<div class="col-4">
							<label class="text-white">EMP-NAME</label>
						</div>
						<div class="col-8">
							<input type="text" th:field="*{empName}"
								placeholder="Enter Employee Name" class="form-control" style="background-color: indigo;color: white;"/>
						</div>
					</div>
					<br />


					<!-- Employee Salary -->
					<div class="row">
						<div class="col-4">
							<label class="text-white">EMP-SAL</label>
						</div>
						<div class="col-8">
							<input type="text" th:field="*{empSal}"
								placeholder="Enter Employee Salary" class="form-control" style="background-color: indigo;color: white;"/>
						</div>
					</div>
					<br />

					<div style="text-align: center;">
						<input type="submit" value="UPDATE" class="btn btn-info" /> <a
							th:href="@{/employee/all}" class="btn btn-danger">CANCEL</a>
					</div>
				</form>
			</div>
		</div>
		<p th:text="${message}" style="color: blue;text-align: center;font-size: 20px;"> </p>
	</div>
</body>
</html>
